<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a web simon game">
    <meta name="keywords" content="free code camp">

    <link href="index.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <title>Simon Game</title>
</head>
<body>
<h1>Simon Game</h1>
<div id="board">
    <div id="display">
        <div id="info"><p>Choose a mode to start</p></div>
        <div class="control" id="normal">Normal Mode</div>
        <div class="control" id="strict">Strict Mode</div>
        <div class="control" id="restart">Restart</div>
    </div>
    <div class="row">
        <div class="color" id="red"></div>
        <div class="color" id="green"></div>
    </div>
    <div class="row">
        <div class="color" id="blue"></div>
        <div class="color" id="yellow"></div>
    </div>

</div>

<div class="footer">Copyright @ <a href="http://iamqianyang.github.io/" target="_blank"> Qian Yang </a></div>
<script src="gameplay.js"></script>
<script src="index.js"></script>

</html>
